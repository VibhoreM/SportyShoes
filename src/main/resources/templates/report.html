<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users</title>
</head>
<body>
	<h1 align="center"> Welcome to Sporty Shoes Purchase Reports</h1>
	<div align = "center">
	<div align = "center" style="display: table-cell; vertical-align: middle; height: 60vh;" >
		
	<h3>Find Purchases result</h3>
	<br>
	
	<table>
			<thead>
				<tr>
					<th>User</th>
					<th>Product</th>
					<th>Quantity</th>
					<th>Category</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entry : ${report}">
					
					<td th:text="${entry.getUser()}"></td>
					<td th:text="${entry.getProduct()}"></td>
					<td th:text="${entry.getQty()}"></td>
					<td th:text="${entry.getCategory()}"></td>
					<td th:text="${entry.getDate()}"></td>
					
				</tr>
			</tbody>
		</table>
	
	</div>
	</div>
	
</body>
</html>
